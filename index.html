<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 1 Web Intro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" defer></script>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom border-3 border-dark fw-bold"
    >
      <div class="container-fluid">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="#user">Користувач</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#post">Пост</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#album">Альбом</a>
            </li>
          </ul>
      </div>
    </nav>
    <main class="m-4">
      <section id="about">
        <h1 class="border-bottom w-50 pb-2">Лабораторна робота №1</h1>
        <p>Базова сторінка з HTML/CSS/JS.</p>
      </section>
      <section id="user">
        <h2 class="mb-0 border-bottom w-25">REST API</h2>
        <p>Приклад 1</p>
        <button id="loadUser" class="btn btn-dark">
          Завантажити користувача
        </button>
        <pre
          id="outputUser"
          class="rounded mt-3 p-2 bg-dark text-white rounded"
        ></pre>
      </section>
      <section id="post">
        <p>Приклад 2</p>
        <button id="loadPost" class="btn btn-dark">Завантажити пост</button>
        <pre
          id="outputPost"
          class="rounded mt-3 p-2 bg-dark text-white rounded"
        ></pre>
      </section>
      <section id="album">
        <p>Приклад 3</p>
        <button id="loadAlbum" class="btn btn-dark">Завантажити альбом</button>
        <pre
          id="outputAlbum"
          class="rounded mt-3 p-2 bg-dark text-white rounded"
        ></pre>
      </section>
      <a
        href="#about"
        id="up"
        class="btn btn-light position-fixed border-3 border-dark border"
      >
        <b class="position-relative"> ^ </b>
      </a>
    </main>
    <footer class="text-center bg-dark text-white p-1 mt-auto">
      ©2025, Хімій Денис
    </footer>
  </body>
</html>
